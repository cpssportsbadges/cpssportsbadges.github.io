<!DOCTYPE html>
<!-- CPS Sports Badge Issuer
    Application used for generating badge links and keys
    Created By: Joseph Varilla
    Last Edited: 5/15/2019
-->
<html>
<head>
	<title>Badge Issuer</title>
	<link type="text/css" rel="stylesheet" href="styles.css"/>
  <script src="jQuery.js"></script>
  <noscript>
    <style>html{display:none;}</style>
    <meta http-equiv="refresh" content="0.0;url=https://cps.edu/sports/Pages/highschoolsports.aspx">
    </noscript>
</head>
<body>
  <div class="main">
    <div class="main-content">
    <img id="cps-sports-logo" width="1000px" src="./assets/cps-sports-logo.bmp"/>
    <div id="btnTemplateContainer">
      <a href="https://docs.google.com/spreadsheets/d/1TrnUgclnhXuXHXm2sY_0N51HgodupNTxC9U9ZJRyz6c/copy" target="_blank">
        <button id="getTemplateBtn">Get Template Sheet</button>
      </a>
    </div>
    <div class="browse-for-file-container">
      <span id="filename">File Name</span>
      <button id="faux-file-upload-btn">
        <strong>BROWSE</strong>
      </button>
      <input hidden id="upload" type=file  accept=".csv"  accept="text/csv" name="files[]" size=30/>
    </div>
    <button id="generate-csv-btn">
      <strong>GENERATE BADGE CSV</strong>
    </button>
    <div id="instructions">
      <div id="step1">Upload a CSV file of badges</div>
      <div hidden id="step2">Generate a return CSV of issuable badges</div>
      <div hidden id="step3">
        <ol style="text-align: left;">
          <li>Retrieve your generated CSV from your downloads folder</li>
          <li>Import the generated CSV file into a Google Sheet</li>
          <li>Distribute the badges utitilizing YAMM</li>
        </ol>
      </div>
    </div>
  </div>
</div>

<!-- Contains the code for the UI and makes use of jQuery.js -->
<script src="bundle.js"></script>
</body>
</html>
