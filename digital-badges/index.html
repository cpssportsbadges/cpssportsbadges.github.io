<!DOCTYPE html>
<html>
<head>
	<title>Test Badge Data</title>
	<link type="text/css" rel="stylesheet" href="styles.css"></link>
</head>
<body>
	<div id="badgeDisplayGrid">
		<div id="badgeDataSidePanel">
			<h1>Badge Name: 
				<span id="badgeName"></span>
			</h1>
			<h3>Description: </h3>
			<p id="badgeDescription">
				This badge was earned because
				of merit.
			</p>
			<h2>Recipient Name:
				<span id="badgeRecipientName">Jane Doe</span>
			</h2>
			<h3>How It Was Earned: </h3>
			<p id="badgeCriteriaNarrative">
				This badge was earned because
				of merit.
			</p>
			<h3>Issued On: 
				<span id="badgeIssueDate">1/2/2019</span>
			</h3>
			
		</div>
		<div id="badgeImageContainer">
			<img id="badgeImage" src="">
		</div>
		<div id="badgeFooter">
			<h3>
				Issuer: <span id="badgeIssuerName"></span> |
				Contact <a id="badgeIssuerEmail" href=""></a> for more information |
				<a id="badgeVerificationLink"><button>Verify Badge</button></a> 
			</h3>
		</div>
	</div>
	<script
		  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
		  crossorigin="anonymous"></script>
	<script src="badgeRenderer.js"></script>
</body>
</html>
