<!DOCTYPE html>
<html>
<head>
	<title>Glitch-e-Sketch</title>
	<link rel="manifest" href="manifest.webmanifest">
	<link rel="stylesheet" type="text/css" href="styles.css"/>

</head>
<body>
	<script>
			if ('serviceWorker' in navigator) {
				window.addEventListener('load', function() {
				navigator.serviceWorker.register('./sw.js').then(function(registration) {
				//Registration was successful
				console.log('ServiceWorker registaion succeeded')
			}, function(err) {
				//registration failed :(
				console.log('ServiceWorker regisration failed')
			});
		});
		}
		</script>
	<div id="cc" class="console">
		<div  class="canvasContainer">
		<canvas id="screen"></canvas>
		</div>
	</div>
	<div class="controlContainer">
		<div id="upBtn" class="control-button"><h1>Y+</h1>
		</div>
		<div id="downBtn" class="control-button"><h1>Y-</h1>
		</div>
		<div id="rightBtn"class="control-button"><h1>X+</h1>
		</div>
		<div id="leftBtn"class="control-button"><h1>X-</h1>
		</div>
	</div>
	<script src="controls.js"></script>
</body>
</html>
